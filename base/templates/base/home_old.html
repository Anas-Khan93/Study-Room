<!-- This is the main page where we call shit and stuff-->
<!-- Access the main html file-->
{% extends 'main.html' %}

<!-- take the block from it -->
{% block content %}
<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>

<!--
    we make a full page Home Container where by then we divide based on our preferences for cloumn above and include each html
    through the django calling function
-->
<div class="home-container">

    <div>
        {% include 'base/topics_component.html' %}
    </div>

    <div>
        <h5>{{room_count}} rooms available</h5>
        <a href="{% url 'create-room' %}">Create Room</a>

        {% include 'base/feed_component.html' %}
    </div>

    <div>

        {% include 'base/activity_component.html' %}

    </div>

</div>

<!-- end the block content-->
{% endblock content %}
